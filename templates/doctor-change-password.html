{% load static %}
<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>HealthStack</title>
	
	<!-- Favicons -->
	<link type="image/x-icon" href="{% static 'HealthStack-System/images/Normal/favicon.png' %}" rel="icon">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'HealthStack-System/css/Normal/bootstrap.min.css' %}">
	
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'HealthStack-System/plugins/Normal/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'HealthStack-System/plugins/Normal/fontawesome/css/all.min.css' %}">

	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'HealthStack-System/css/Normal/style.css' %}">

	<!-- Custom Page Styling -->
	<style>
		:root {
			--accent-color: #95C270;
			--accent-hover: #7ead5d;
		}

		/* Breadcrumb bar */
		.breadcrumb-bar {
			background-color: var(--accent-color);
			color: white;
			padding: 15px 0;
		}
		.breadcrumb-bar .breadcrumb a {
			color: white;
		}
		.breadcrumb-bar .breadcrumb-item.active {
			color: #f0f0f0;
		}
		.breadcrumb-title {
			color: white;
			font-weight: 600;
		}

		/* Card styling */
		.card {
			border: none;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
			border-radius: 8px;
		}

		/* Form styling */
		.form-group label {
			font-weight: 500;
			color: #333;
		}
		.form-control {
			border-radius: 6px;
			border: 1px solid #ccc;
			transition: border-color 0.3s, box-shadow 0.3s;
		}
		.form-control:focus {
			border-color: var(--accent-color);
			box-shadow: 0 0 0 0.2rem rgba(149, 194, 112, 0.25);
		}

		/* Button styling */
		.submit-btn {
			background-color: var(--accent-color);
			border: none;
			border-radius: 6px;
			transition: background-color 0.3s;
		}
		.submit-btn:hover {
			background-color: var(--accent-hover);
		}
	</style>
</head>
<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper">
	
		<!-- Header -->
		<header class="header">{% include 'doctor-navbar.html' %}</header>
		<!-- /Header -->
		
		<!-- Breadcrumb -->
		<div class="breadcrumb-bar">
			<div class="container-fluid">
				<div class="row align-items-center">
					<div class="col-md-12 col-12">
						<nav aria-label="breadcrumb" class="page-breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
								<li class="breadcrumb-item active" aria-current="page">Change Password</li>
							</ol>
						</nav>
						<h2 class="breadcrumb-title">Change Password</h2>
					</div>
				</div>
			</div>
		</div>
		<!-- /Breadcrumb -->
		
		<!-- Page Content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
					
						<!-- Profile Sidebar -->
						<div>{% include 'doctor-sidebar.html' %}</div>
						<!-- /Profile Sidebar -->
						
					</div>
					<div class="col-md-7 col-lg-8 col-xl-9">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-md-12 col-lg-6">
									
										<!-- Change Password Form -->
										<form action="#" method="POST">
											{% csrf_token %}
											<div class="form-group">
												<label>New Password</label>
												<input name="new_password" type="password" class="form-control">
											</div>
											<div class="form-group">
												<label>Confirm Password</label>
												<input name="confirm_password" type="password" class="form-control">
											</div>
											<div class="submit-section">
												<button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
											</div>
										</form>
										<!-- /Change Password Form -->
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>		
		<!-- /Page Content -->

		<!-- Footer -->
		{% include 'footer.html' %}
		<!-- /Footer -->
	   
	</div>
	<!-- /Main Wrapper -->
  
	<!-- jQuery -->
	<script src="{% static 'HealthStack-System/js/Normal/jquery.min.js' %}"></script>
	
	<!-- Bootstrap Core JS -->
	<script src="{% static 'HealthStack-System/js/Normal/popper.min.js' %}"></script>
	<script src="{% static 'HealthStack-System/js/Normal/bootstrap.min.js' %}"></script>
	
	<!-- Sticky Sidebar JS -->
	<script src="{% static 'HealthStack-System/plugins/Normal/theia-sticky-sidebar/ResizeSensor.js' %}"></script>
	<script src="{% static 'HealthStack-System/plugins/Normal/theia-sticky-sidebar/theia-sticky-sidebar.js' %}"></script>
	
	<!-- Custom JS -->
	<script src="{% static 'HealthStack-System/Outside_assets/js/script.js' %}"></script>

	<!-- Searchbar JS -->
	<script src="{% static 'HealthStack-System/js/Normal/sidebar.js' %}"></script>
	
</body>
</html>
