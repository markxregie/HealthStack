<style>
    :root {
        --primary-color: #95C270; /* Green */
        --hover-bg-color: #e6f0c8; /* Light green hover */
        --text-color: #2c3e50;
        --bg-color: #ffffff;
        --transition-speed: 0.3s;
        --border-radius: 6px;
    }

    .sidebar {
        background: var(--bg-color);
        border-right: 1px solid #e0e0e0;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
    }

    .sidebar-menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .sidebar-menu .menu-title {
        padding: 15px 20px;
        font-size: 0.9rem;
        font-weight: bold;
        text-transform: uppercase;
        color: var(--primary-color);
        border-bottom: 1px solid #f0f0f0;
    }

    .sidebar-menu ul li {
        position: relative;
    }

    .sidebar-menu ul li a {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        padding: 10px 20px;
        font-size: 0.95rem;
        font-weight: 500;
        color: var(--text-color);
        text-decoration: none;
        transition: background var(--transition-speed), color var(--transition-speed);
        border-radius: var(--border-radius);
        margin: 3px 10px;
    }

    .sidebar-menu ul li a i {
        font-size: 1.1rem;
        color: var(--primary-color);
        transition: color var(--transition-speed);
    }

    /* Hover */
    .sidebar-menu ul li a:hover {
        background: var(--hover-bg-color);
        color: var(--primary-color);
    }

    .sidebar-menu ul li a:hover i {
        color: var(--primary-color);
    }

    /* Active */
    .sidebar-menu ul li.active > a {
        background: var(--hover-bg-color);
        color: var(--primary-color);
        font-weight: 600;
        box-shadow: inset 4px 0 0 var(--primary-color);
    }

    .sidebar-menu ul li.active > a i {
        color: var(--primary-color);
    }

    /* Submenu */
    .submenu ul {
        display: none;
        background: #f9f9f9;
        border-left: 3px solid var(--primary-color);
        padding-left: 10px;
    }

    .submenu ul li a {
        padding: 8px 20px;
        font-size: 0.9rem;
    }

    /* Show submenu when active */
    .submenu.open ul {
        display: block;
    }
</style>

<div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
        <div id="sidebar-menu" class="sidebar-menu">

                    <span>Menu</span>

                <li class=""> 
                    <a href="{% url 'admin-dashboard' %}"><i class="fe fe-home"></i> <span>Dashboard</span></a>
                </li>
                
                <li class="submenu">
                    <a href="#"><i class="fe fe-building"></i> <span> Hospitals</span></a>
                    <ul>
                        <li><a href="{% url 'hospital-list' %}"><i class="fe fe-edit"></i> <span>Add Hospital</span></a></li>
                        <li><a href="{% url 'emergency' %}"><i class="fe fe-edit"></i> <span>Add Emergency Info</span></a></li>
                    </ul>
                </li>

                <li class="submenu"> 
                    <a href="#"><i class="fe fe-user-plus"></i> <span>Doctors</span></a>
                    <ul>
                        <li><a href="{% url 'register-doctor-list' %}"><i class="fe fe-users"></i> <span>Registered</span></a></li>
                        <li><a href="{% url 'pending-doctor-list' %}"><i class="fe fe-users"></i> <span>Pending</span></a></li>
                    </ul>
                </li>
                
                <li class="submenu">
                    <a href="#"><i class="fe fe-user"></i> <span> Lab Worker</span></a>
                    <ul>
                        <li><a href="{% url 'add-lab-worker' %}"><i class="fe fe-user-plus"></i> <span>Add Lab Worker</span></a></li>
                        <li><a href="{% url 'lab-worker-list' %}"><i class="fe fe-users"></i> <span>View Lab Worker</span></a></li>
                    </ul>
                </li>

                <li class="submenu">
                    <a href="#"><i class="fe fe-user"></i> <span> Pharmacist</span></a>
                    <ul>
                        <li><a href="{% url 'add-pharmacist' %}"><i class="fe fe-user-plus"></i> <span>Add Pharmacist</span></a></li>
                        <li><a href="{% url 'pharmacist-list' %}"><i class="fe fe-users"></i> <span>View Pharmacist</span></a></li>
                    </ul>
                </li>

                <li> 
                    <a href="{% url 'hospital-admin-profile' pk=user.id %}"><i class="fe fe-user-plus"></i> <span>Profile</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
