{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>HealthStack</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'HealthStack-System/images/Normal/favicon.png' %}"> 

		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'HealthStack-System/css/admin/bootstrap.min.css'%}"> 
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'HealthStack-System/css/admin/font-awesome.min.css'%}"> 
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'HealthStack-System/css/admin/style.css'%}"> 
		
		<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
	 <style>
        body {
            background: linear-gradient(135deg, #f4fdf6, #e8f5ec);
            font-family: 'Segoe UI', sans-serif;
        }
        .loginbox {
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            background: #fff;
        }
        .login-left {
            background: linear-gradient(#fff , #95C270 ) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        .login-left img {
            max-width: 400px;
        }
        .login-right {
            padding: 40px;
            flex: 1;
        }
        .login-right-wrap h1 {
            font-weight: 600;
            color: #333;
        }
        .login-right-wrap .account-subtitle {
            color: #666;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            transition: border 0.2s;
        }
        .form-control:focus {
            border-color: #95C270;
            box-shadow: 0 0 5px rgba(149, 194, 112, 0.5);
        }
        .btn-primary {
            background-color: #95C270;
            border-color: #95C270;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background-color: #84b061;
            border-color: #84b061;
        }
        .forgotpass a, .dont-have a {
            color: #95C270;
            font-weight: 500;
        }
        .login-or .or-line {
            background-color: #ccc;
        }
        .login-or .span-or {
            background: #fff;
            color: #666;
        }
    </style>
    </head>
    <body>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" src="{% static 'HealthStack-System/images/Normal/lo.png' %}" alt="Logo"> 
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<h1>Register</h1>
								<p class="account-subtitle">Access to our dashboard</p>
								
								<!-- Form -->
								<form action="{%url 'admin_register'%}" method="POST">
									{%	csrf_token %} {% for field in form %}

									<div class="form-group">
										<label class="focus-label">{{ field.label }}</label>
										{{field}}
									
									</div>

									{% endfor %}
									<div class="form-group mb-0">
										<button class="btn btn-primary btn-block" type="submit">Register</button>
									</div>
								</form>
								<!-- /Form -->
								
								<div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">or</span>
								</div>
								
								<!-- Social Login -->
								<div class="social-login">
									<span>Return to <a href="{% url 'hospital_home'%}">Homepage</a></span>
									
								</div>
								<!-- /Social Login -->
								
								<div class="text-center dont-have">Already have an account? <a href="{% url 'admin_login' %}">Login</a></div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'HealthStack-System/js/admin/jquery-3.2.1.min.js' %}"></script> 
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'HealthStack-System/js/admin/popper.min.js' %}"></script> 
        <script src="{% static 'HealthStack-System/js/admin/bootstrap.min.js' %}"></script> 
		
		<!-- Custom JS -->
		<script src="{% static 'HealthStack-System/js/admin/script.js' %}"></script>
		
    </body>
