<style>
    :root {
        --primary-color: #95C270; /* Green */
        --hover-bg-color: #e6f0c8; /* Light green hover */
        --text-color: #2c3e50;
        --bg-color: #ffffff;
        --transition-speed: 0.3s;
    }

    /* Header container */
    .header-left {
        background: var(--bg-color);
        border-bottom: 2px solid var(--primary-color);
        padding: 8px 15px;
    }

    /* Logo styling */
    .header-left .logo img {
        height: 45px;
        transition: transform var(--transition-speed);
    }

    .header-left .logo img:hover {
        transform: scale(1.05);
    }

    /* Toggle buttons */
    #toggle_btn,
    #mobile_btn {
        color: var(--primary-color);
        font-size: 1.4rem;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background var(--transition-speed);
    }

    #toggle_btn:hover,
    #mobile_btn:hover {
        background: var(--hover-bg-color);
    }

    /* User menu container */
    .user-menu .nav-link {
        color: var(--text-color);
        padding: 8px 10px;
        transition: background var(--transition-speed);
        border-radius: 6px;
    }

    .user-menu .nav-link:hover {
        background: var(--hover-bg-color);
    }

    /* Dropdown menu */
    .dropdown-menu {
        border: 1px solid var(--primary-color);
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.05);
    }

    .dropdown-menu a.dropdown-item {
        transition: background var(--transition-speed), color var(--transition-speed);
    }

    .dropdown-menu a.dropdown-item:hover {
        background: var(--hover-bg-color);
        color: var(--primary-color);
    }

    /* User header inside dropdown */
    .user-header {
        background: var(--hover-bg-color);
        padding: 10px;
        border-bottom: 1px solid var(--primary-color);
        text-align: center;
    }

    .user-header h6 {
        margin: 5px 0 0 0;
        color: var(--primary-color);
    }

    .user-header p {
        font-size: 0.85rem;
    }

    /* Avatar */
    .avatar img {
        border: 2px solid var(--primary-color);
        padding: 1px;
    }
</style>

{% load static %}
		
<!-- Logo -->
<div class="header-left">
    <a href="{% url 'admin-dashboard' %}" class="logo">
        <img src="{% static 'HealthStack-System/images/Normal/logo.PNG' %}" alt="Logo">
    </a>
    <a href="{% url 'admin-dashboard' %}" class="logo logo-small">
        <img src="{% static 'HealthStack-System/images/Normal/favicon.png' %}" alt="Logo" width="30" height="30">
    </a>
</div>
<!-- /Logo -->

<a href="javascript:void(0);" id="toggle_btn">
    <i class="fe fe-text-align-left"></i>
</a>

<a class="mobile_btn" id="mobile_btn">
    <i class="fe fe-text-align-left"></i>
</a>

<!-- Header Right Menu -->
<ul class="nav user-menu">
    <li class="nav-item dropdown has-arrow">
        <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
            <span class="user-img"><img class="rounded-circle" src="{{admin.featured_image.url}}" width="31" alt="{{admin.name}}"></span>
        </a>
        <div class="dropdown-menu">
            <div class="user-header">
                <div class="avatar avatar-sm">
                    <img src="{{admin.featured_image.url}}" alt="User Image" class="avatar-img rounded-circle">
                </div>
                <div class="user-text">
                    <h6>{{admin.name}}</h6>
                    <p class="text-muted mb-0">Administrator</p>
                </div>
            </div>
            <a class="dropdown-item" href="{% url 'hospital-admin-profile' pk=user.id %}">My Profile</a>
            <a class="dropdown-item" href="{% url 'admin-logout' %}">Logout</a>
        </div>
    </li>
</ul>
<!-- /Header Right Menu -->
